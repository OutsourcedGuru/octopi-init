<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>octopi-init</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://use.fontawesome.com; style-src 'self' 'unsafe-inline' https://use.fontawesome.com; img-src https://*; child-src 'none';">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bulma.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <script src="js/my.js"></script>
</head>
<body>    
<section class="hero is-primary">
  <div class="hero-head">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1">octopi-init <script>document.write(version())</script></h1>
        <h2 class="subtitle">Easily configure your OctoPi-imaged microSD adapter</h2>
        <span class="middle right icon"><a id="ejectLink" href="javascript:eject(function(r){alert(r);})" title="Eject microSD card"><i class="fa fa-eject fa-3x"></i></a></span>
      </div>
    </div>
  </div>
</section>

<section id="sectionReadButton" class="section"><button class="button is-large" id="read-button">Read microSD contents</button></section>

<section>&nbsp;</section>
<div class="box cta">
  <p class="has-text-centered">
    <span class="tag is-primary">New</span> octopi-init now includes an installer for OSX!
  </p>
</div>

<section id="sectionFiles" class="section hidden">
  <div class="container">
    <p class="subtitle">Minimally, adjust your country code for wi-fi and set your zone's credentials.</p>
    <p>&nbsp;&nbsp;&nbsp;<i class="fa fa-folder"></i>&nbsp;<b>/boot</b><br/>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i id="idSupplicant" class="fa fa-file-code red"></i>&nbsp;<b id="idSupplicantFilename" class="red">octopi-wpa-supplicant.txt</b> <i id="idSupplicantCheckbox" class="fa fa-square"></i><br/>
      <!--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-file-code"></i>&nbsp;<b>octopi.txt</b><br/>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-file-code"></i>&nbsp;<b>config.txt</b><br/>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-file-code"></i>&nbsp;<b>cmdline.txt</b><br/>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-file-code"></i>&nbsp;<b><i>ssh</i></b> (to enable SSH)<br/>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-file-code"></i>&nbsp;<b><i><s>octopi-network.txt</s></i></b>> (ignored)<br/>-->
    </p>
  </div>
</section>

<section id="sectionEditWPA" class="section hidden">
  <div class="columns">
    <div class="column">
      <label class="label" for="countryCode">Wi-fi Country Code:</label>
      <div class="field">
        <div class="control">
          <div class="select is-medium">
            <select id="countryCode" class="select"></select>
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <label class="label" for="wifiSSID">Wi-fi SSID:</label>
      <div class="field">
        <div class="control">
          <div class="input is-large">
            <input id="wifiSSID" class="input" value="" maxlength="20" size="30">
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <label class="label" for="wifiPassword">Wi-fi Password:</label>
      <div class="field">
        <div class="control">
          <div class="input is-large">
            <input id="wifiPassword" class="input" value="" maxlength="20" size="30">
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <label class="label" for="wifiHidden">Zone Hidden?</label>
      <div class="field">
        <div class="control">
          <div class="input is-medium">
            <input id="wifiHidden" type="checkbox" class="checkbox"> &nbsp;&nbsp;True
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="field">
        <div class="control">
          <p>&nbsp;</p>
          <button class="button is-primary is-large" id="save-button">Save</button>
          <p>&nbsp;</p>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
